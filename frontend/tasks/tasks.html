
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Task  Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#4F46E5",
                    "background-light": "#F9FAFB",
                    "background-dark": "#111827",
                    "card-light": "#FFFFFF",
                    "card-dark": "#1F2937",
                    "text-light": "#1F2937",
                    "text-dark": "#F9FAFB",
                    "subtext-light": "#6B7280",
                    "subtext-dark": "#9CA3AF",
                    "border-light": "#E5E7EB",
                    "border-dark": "#374151",
                },
                fontFamily: {
                    display: ["Poppins", "sans-serif"],
                },
                borderRadius: {
                    DEFAULT: "0.5rem",
                },
            },
        },
    };
    </script>
    <style>
    body {
        font-family: "Poppins", sans-serif;
    }

    .gradient-button {
        background-image: linear-gradient(to right, #55d32e, #c3ed8b);
    }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="min-h-screen flex flex-col p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-text-light dark:text-text-dark">
                    Welcome,
                </h1>
            </div>
            <button id="logout"
                class="flex items-center space-x-2 text-subtext-light dark:text-subtext-dark hover:text-primary dark:hover:text-primary transition-colors">
                <span class="material-icons">logout</span>
               <span class="font-medium">Logout</span>
            </button>
        </header>
        <main class="flex-grow">
            <div class="flex justify-end mb-6">
                <button
                    class="gradient-button text-white font-medium py-2 px-4 rounded-lg flex items-center space-x-2 shadow-lg hover:bg-opacity-90 transition-all transform hover:scale-105">
                    <span class="material-icons">add</span>
                    <a href="./add-task.html"><span>Add Task</span></a>
                </button>
            </div>
            <div class="hidden md:block bg-card-light dark:bg-card-dark rounded-lg shadow-md overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="border-b border-border-light dark:border-border-dark">
            

                  
                    <tr>
                        <th
                            class="p-4 text-sm font-semibold text-subtext-light dark:text-subtext-dark uppercase tracking-wider">
                            Task ID
                        </th>
                        <th
                            class="p-4 text-sm font-semibold text-subtext-light dark:text-subtext-dark uppercase tracking-wider">
                            Title
                        </th>
                        <th
                            class="p-4 text-sm font-semibold text-subtext-light dark:text-subtext-dark uppercase tracking-wider">
                            Description
                        </th>
                        <th
                            class="p-4 text-sm font-semibold text-subtext-light dark:text-subtext-dark uppercase tracking-wider">
                            Created at
                        </th>
                        <th
                            class="p-4 text-sm font-semibold text-subtext-light dark:text-subtext-dark uppercase tracking-wider text-center">
                            Action
                        </th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-border-light dark:divide-border-dark" id="table-body">

            
             

                      
        <!-- tasks for large screens render here -->
              

              
              
              
              
              

                    </tbody>
                </table>
            </div>



            <!-- CARD VIEW (mobile and small screens) -->
            <div class="block md:hidden space-y-4 mt-2" id="card-container">
    
      
       
        <!-- tasks for small screens render here -->
       
            </div>




    </div>
    </div>
    </main>
    </div>
    <script src="../config.js"></script>
    <script src="tasks.js"></script>
</body>

</html>
